<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Welcome to my Url Shortener Service</h1>
        <p>Enter a URL to shorten it.</p>
        <form method="POST">
            <div class="mb-3">
                <label for="long_url" class="form-label">Enter URL:</label>
                <input type="text" class="form-control" id="long_url" name="long_url">
            </div>
            <div class="mb-3">
                <label for="custom_short_url" class="form-label">Custom Short URL (Optional):</label>
                <input type="text" class="form-control" id="custom_short_url" name="custom_short_url">
            </div>
            <button type="submit" class="btn btn-primary">Shorten</button>
        </form>
        <div id="error" class="alert alert-danger mt-3" role="alert" style="display:none;"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const customShortUrlInput = document.getElementById('custom_short_url');
            const errorDiv = document.getElementById('error');
            customShortUrlInput.addEventListener('input', function() {
                const customShortUrl = customShortUrlInput.value;
                if (customShortUrl.trim() !== '' && customShortUrl in existingShortenedUrls) {
                    errorDiv.textContent = 'Custom short URL already exists. Please choose a different one.';
                    errorDiv.style.display = 'block';
                } else {
                    errorDiv.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
